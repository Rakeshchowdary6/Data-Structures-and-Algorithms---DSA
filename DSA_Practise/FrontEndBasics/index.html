<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Palindrome Checker</title>
    <script>
        function checkPalindrome() {
            // Get the input string
            var inputString = document.getElementById("inputString").value;

            // Remove whitespace and convert to lowercase
            inputString = inputString.replace(/\s/g, "").toLowerCase();

            // Check if the input string is a palindrome
            var isPalindrome = true;
            for (var i = 0; i < inputString.length / 2; i++) {
                if (inputString[i] !== inputString[inputString.length - 1 - i]) {
                    isPalindrome = false;
                    break;
                }
            }

            // Display the result
            var result = document.getElementById("result");
            if (isPalindrome) {
                result.innerHTML = inputString + " is a palindrome.";
            } else {
                result.innerHTML = inputString + " is not a palindrome.";
            }
        }
    </script>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <p>Enter a string to check if it is a palindrome:</p>
    <input type="text" id="inputString">
    <button onclick="checkPalindrome()">Check</button>
    <p id="result"></p>
</body>
</html>
